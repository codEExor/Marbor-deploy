<div class="promo">
  <div class="container">
      <div class="promo__inner">
          <p class="promo__subtitle">
              Брендовая одежда
          </p>
          <h3 class="title">
              Главные скидки года
          </h3>
          <div class="promo__clock" data-time="'2024-05-25'">
              <div class="promo__clock-item">
                  <span class="promo__days"></span>
                  <div class="promo__text">Дней</div>
              </div>
              <div class="promo__clock-item">
                  <span class="promo__hours"></span>
                  <div class="promo__text">Часов</div>

                  <div class="promo__text">Минут</div>
              </div>
              <div class="promo__clock-item">
                  <span class="promo__seconds"></span>
                  <div class="promo__text">Секунд</div>
              </div>
          </div>
          <a class="promo__link" href="#">
              Купить сейчас
          </a>
      </div>
  </div>
</div>
